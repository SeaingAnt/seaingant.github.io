<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/base-style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}" id="theme-style">
</head>
<body>
  <!-- Header Navigation -->
  <nav class="header-nav">
    <h1>{{ page.header_name | default: site.title }}</h1>
    <div class="header-nav-links">
      <a href="/home.html" {% if page.section == 'home' %}class="active"{% endif %}>Home</a>
      <a href="/about.html" {% if page.section == 'about' %}class="active"{% endif %}>About</a>
      <a href="/projects.html" {% if page.section == 'projects' %}class="active"{% endif %}>Projects</a>
      <a href="/experience.html" {% if page.section == 'experience' %}class="active"{% endif %}>Experience</a>
      <a href="/contact.html" {% if page.section == 'contact' %}class="active"{% endif %}>Contact</a>
      <button id="theme-switcher"></button>
    </div>
  </nav>

  <!-- Full Width Main Container -->
  <div class="fullwidth-container">
    <div class="fullwidth-content">
      {{ content }}
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="{{ '/assets/js/publications.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
</body>
</html>
